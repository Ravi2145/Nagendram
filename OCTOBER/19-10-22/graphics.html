         <!-- svg-scalable vector graphics  -->
        
         <!-- Creating rectangular -->
         <svg width = "500" height="80">
            <rect width="500" height="80">
            </rect>

         <svg width = "100" height = "80">
            <!-- how to create circle. -->

         <!-- create polygon -->
